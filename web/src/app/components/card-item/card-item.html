<mat-card class="talk-card">
  <mat-card-header>
    <mat-card-title>{{ talk.title }}</mat-card-title>
    <mat-card-subtitle>{{ talk.speaker }} - {{ talk.time }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="talk__description">{{ talk.description }}</p>
    @if (talk.stage) {
    <div class="stage-badge">
      <mat-icon>place</mat-icon>
      {{ talk.stage }}
    </div>
    }
  </mat-card-content>
</mat-card>
